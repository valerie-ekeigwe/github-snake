name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *" # every 12 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Snake Generator
        run: |
          node scripts/fetchContributions.js
          node src/snake.js
          node src/render.js

      - name: Commit and Push Snake
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add public/snake.svg
          git commit -m "update snake" || echo "No changes"
          git push
